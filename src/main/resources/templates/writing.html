<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Platform - Falling for the Rockstar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--ICONS-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" th:href="@{/css/writingChap.css}">
    <link rel="stylesheet" th:href="@{/css/hf.css}">

    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Toggle Sidebar Button -->
    <button class="btn toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Save Indicator -->
    <div class="save-indicator saved" id="saveIndicator">
        <i class="fas fa-check me-2"></i>All changes saved
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- Story Header -->
        <div class="story-header">
            <h4 class="mb-2">Heart In Hand</h4>
            <p class="mb-3 opacity-75">Romance Series</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="btn btn-secondary btn-sm">Draft</span>
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#storySettingsModal">
                    <i class="fas fa-cog me-1"></i>Settings
                </button>
            </div>
        </div>

        <!-- Story Stats -->
        <div class="story-stats mx-3">
            <div class="row g-0">
                <div class="col-4">
                    <div class="stat-item">
                        <div class="stat-number">1</div>
                        <div class="stat-label">Chapters</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stat-item">
                        <div class="stat-number">0</div>
                        <div class="stat-label">Reads</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chapter List -->
        <div class="px-3 mb-3 my-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">Chapters</h6>
                <button class="btn btn-primary btn-sm" style="background: #D25128; border: none;" id="addChapterBtn">
                    <i class="fas fa-plus me-1"></i>Add
                </button>
            </div>
        </div>

        <div class="chapter-list" id="chapterList">
            <!-- Chapters will be populated by JavaScript -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid p-4">
            <!-- Editor Container -->
            <div class="editor-container">
                <!-- Editor Header -->
                <div class="editor-header">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <input type="text" class="chapter-title-input" id="chapterTitle" placeholder="Chapter Title" value="Chapter Title">
                        </div>
                        <div class="col-md-4 text-md-end">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-secondary" id="previewBtn">
                                    <i class="fas fa-eye me-1"></i>Preview
                                </button>
                                <button class="btn btn-dark" id="publishBtn" data-bs-toggle="modal" data-bs-target="#publishModal">
                                    <i class="fas fa-upload me-1"></i>Publish
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Editor Toolbar -->
                <div class="editor-toolbar">
                    <div class="d-flex flex-wrap align-items-center">
                        <button class="toolbar-btn" data-command="bold" title="Bold">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="toolbar-btn" data-command="italic" title="Italic">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="toolbar-btn" data-command="underline" title="Underline">
                            <i class="fas fa-underline"></i>
                        </button>
                        <div class="vr mx-2"></div>
                        <button class="toolbar-btn" data-command="justifyLeft" title="Align Left">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button class="toolbar-btn" data-command="justifyCenter" title="Align Center">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button class="toolbar-btn" data-command="justifyRight" title="Align Right">
                            <i class="fas fa-align-right"></i>
                        </button>
                        <div class="vr mx-2"></div>
                        <button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List">
                            <i class="fas fa-list-ul"></i>
                        </button>
                        <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List">
                            <i class="fas fa-list-ol"></i>
                        </button>
                        <div class="vr mx-2"></div>
                        <button class="toolbar-btn" id="undoBtn" title="Undo">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button class="toolbar-btn" id="redoBtn" title="Redo">
                            <i class="fas fa-redo"></i>
                        </button>
                        <div class="ms-auto">
                            <select class="form-select form-select-sm" id="fontSizeSelect">
                                <option value="12px">12px</option>
                                <option value="14px">14px</option>
                                <option value="16px" selected>16px</option>
                                <option value="18px">18px</option>
                                <option value="20px">20px</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Editor Content -->
                <div class="editor-content">
                    <div contenteditable="true" class="story-editor" id="storyEditor" placeholder="Start writing your story...">
                        <p></p>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Word Count Display -->
    <div class="word-count" id="wordCount">
        <i class="fas fa-file-word me-2"></i>
        <span id="wordCountNumber">247</span> words
    </div>

    <!-- Story Settings Modal -->
    <div class="modal fade" id="storySettingsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Story Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Story Title</label>
                                <input type="text" class="form-control" value="The Enchanted Realm">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Subtitle</label>
                                <input type="text" class="form-control" value="Fantasy Adventure Series">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="4" placeholder="Enter story description...">A magical journey through mystical lands where a young guardian must master her powers to save both worlds from an ancient evil.</textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select">
                                    <option selected>Romance</option>
                                    <option>Fantasy</option>
                                    <option>Mystery</option>
                                    <option>Sci-Fi</option>
                                    <option>Adventure</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Target Audience</label>
                                <select class="form-select">
                                    <option>General Fiction</option>
                                    <option selected>Young Adult</option>
                                    <option>New Adult</option>
                                    <option>Adult</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Tags</label>
                                <div class="mb-2">
                                    <span class="genre-tag">magic</span>
                                    <span class="genre-tag">adventure</span>
                                    <span class="genre-tag">prophecy</span>
                                    <span class="genre-tag">portal fantasy</span>
                                    <span class="genre-tag">coming of age</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Add new tags...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Story Status</label>
                                <select class="form-select">
                                    <option selected>Ongoing</option>
                                    <option>Completed</option>
                                    <option>On Hold</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mature Content</label>
                                <select class="form-select">
                                    <option selected>No</option>
                                    <option>Yes</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Premium</label>
                                <select class="form-select">
                                    <option selected>No</option>
                                    <option>Yes</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Publish Modal -->
    <div class="modal fade publish-modal" id="publishModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Publish Chapter</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Once published, this chapter will be visible to your readers.
                    </div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Chapter Title</label>
                            <input type="text" class="form-control" value="Chapter 1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author's Note (Optional)</label>
                            <textarea class="form-control" rows="3" placeholder="Add a note for your readers..."></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notifyFollowers" checked>
                                <label class="form-check-label" for="notifyFollowers">
                                    Notify followers about this update
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
<form action="/publishChapter" method="post" id="publishForm">
    <input type="hidden" name="storyId" th:value="${story.id}">
    <input type="hidden" name="title" id="hiddenTitle">
    <input type="hidden" name="content" id="hiddenContent">

    <button type="submit" class="btn btn-dark">
        <i class="fas fa-upload me-2"></i>Publish Chapter
    </button>
</form>



</div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/writing.js"></script>
<script>
document.getElementById("publishForm").addEventListener("submit", function () {
    document.getElementById("hiddenTitle").value =
        document.getElementById("chapterTitle").value;

    // Use innerHTML to preserve formatting (bold, italic, etc.)
    document.getElementById("hiddenContent").value =
        document.getElementById("storyEditor").innerHTML;
});

</script>

    
</body>
</html>
