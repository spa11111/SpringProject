<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiara Story</title>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--ICONS-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--css-->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/hf.css">
    <!--swiper js-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>

<style>
    table {
        border-collapse: collapse; /* removes double borders */
        width: 100%;
    }
    table, th, td {
        border: 1px solid black; /* adds border to all */
    }
</style>

    <header>
        <nav class="navbar">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            
            <ul class="menu-links">
                <span id="close-button" class="material-symbols-outlined">close</span>
                <li><a href="#home">Home</a></li>
                <li><a href="#browse">Browse</a></li>
                <li><a href="#community ">Community</a></li>
                <li><a href="#writer ">Writer</a></li>

                <li>
                <form action="#" class="search-form">
                <input type="text" placeholder="Search" required>
                <button class="material-symbols-outlined"><i class='bx  bx-search'  ></i> </button>
                </form>
                </li>
                <li class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                </li>

            </ul>
            <span id="hamburgor-btn" class="material-symbols-outlined">menu</span> 
        </nav>
    </header>


    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
   
            <ul class="sidebar-menu">
                <li><a href="admin" class="menu-item" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a></li>
                <li><a href="viewuser" class="menu-item active" data-section="users">
                    <i class="fa-solid fa-user"></i> All Users
                </a></li>
                <li><a href="stories" class="menu-item" data-section="books">
                    <i class="fa-solid fa-book"></i> All Books
                </a></li>
                <li><a href="premium" class="menu-item" data-section="pre-mium">
                    <i class="fa-solid fa-coins"></i> Premium Match
                </a></li>
                <li><a href="viewadmin" class="menu-item" data-section="admin">
                    <i class="fa-solid fa-user"></i> All Admins
                </a></li>
                <li><a href="#" class="menu-item" data-section="logistics">
                    <i class="fas fa-truck"></i> Logistics
                </a></li>
                <li><a href="#" class="menu-item" data-section="security">
                    <i class="fas fa-lock"></i> Security
                </a></li>
                <li><a href="#" class="menu-item" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin User</span>
                </div>
                <a href="logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1 id="page-title">Total Active Users</h1>
                </div>
            </header>

            
            <!-- Users Section -->
            <section id="users" class="content-section active">
                <table class="table"><thead class="thead-dark">
				<tr>
					<td>Id</td>
				    <td>Name</td>
				    <td>Username</td>
				    <td>Password</td>
				    <td>Email</td>
				    <td>Gender</td>
				    <td>Date of Birth</td>
				    <td>Coins</td>
				    <td>Action</td>
				</tr>
				
				    <tr th:each="u:${uList}">
				    	<td th:text="${u.id}"></td>
				    	<td th:text="${u.name}"></td>
				        <td th:text="${u.username}"></td>
				        <td th:text="${u.password}"></td>
				        <td th:text="${u.email}"></td>
				        <td th:text="${u.gender}"></td>
				        <td th:text="${u.date}"></td>
				        <td th:text="${u.coins}"></td>
				        <td>
						<a href="edit"><i class='bx bx-edit' style='font-size:24px;'></i> </a>
						 <a th:href="@{/user/del/{id}(id=${u.id})}"><i class='bx bxs-trash' style='color:#D25128; font-size:24px;'></i> </a>
						</td>
				    </tr>
				
				</table>
            </section>
        </main>
    </div>

</body>
</html>
